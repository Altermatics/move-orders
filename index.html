<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Move Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Address Move Order Form</h1>
        
        <form id="moveOrderForm">
            <div class="form-section">
                <h2>Address Information</h2>
                <div class="form-group">
                    <label for="oldAddress">What is the old address?</label>
                    <textarea id="oldAddress" name="oldAddress" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="newAddress">What is the new address?</label>
                    <textarea id="newAddress" name="newAddress" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="oldSOID">What is the SOID for the old address?</label>
                    <input type="number" id="oldSOID" name="oldSOID" required>
                </div>
                
                <div class="form-group">
                    <label for="newSOID">What is the SOID for the new address?</label>
                    <input type="number" id="newSOID" name="newSOID" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Move Details</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="internalMove" name="internalMove">
                        Is this an internal move?
                    </label>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Contract Information</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="lessThan6Months" name="lessThan6Months">
                        Have they been in contract less than 6 months?
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="cancelContract" name="cancelContract">
                        Does the contract need to be cancelled?
                    </label>
                    <div class="conditional-group" id="cancelContractDoneGroup">
                        <label>
                            <input type="checkbox" id="cancelContractDone" name="cancelContractDone">
                            Is it done?
                        </label>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="billingAddressUpdated" name="billingAddressUpdated">
                        Has the billing address been updated?
                    </label>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Service Dates</h2>
                <div class="form-group">
                    <label for="newServiceDate">When does the new service go live?</label>
                    <input type="date" id="newServiceDate" name="newServiceDate" required>
                    <div class="checkbox-group engineer-attending">
                        <label>
                            <input type="checkbox" id="engineerAttending" name="engineerAttending">
                            Will an engineer be attending?
                        </label>
                        <div class="conditional-group" id="engineerTimeSlotGroup">
                            <div class="radio-group">
                                <label>
                                    <input type="radio" id="engineerAM" name="engineerTimeSlot" value="AM">
                                    AM Slot (8:00 - 13:00)
                                </label>
                            </div>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" id="engineerPM" name="engineerTimeSlot" value="PM">
                                    PM Slot (13:00 - 18:00)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cancelDate">When do they want to cancel?</label>
                    <div class="date-options">
                        <input type="date" id="cancelDate" name="cancelDate">
                        <div class="checkbox-group tbc-option">
                            <label>
                                <input type="checkbox" id="cancelDateTBC" name="cancelDateTBC">
                                TBC
                            </label>
                        </div>
                        <div class="checkbox-group service-live-option">
                            <label>
                                <input type="checkbox" id="cancelWhenServiceLive" name="cancelWhenServiceLive">
                                When new service is live
                            </label>
                        </div>
                    </div>
                    <div class="conditional-group" id="cancelDateDoneGroup">
                        <label>
                            <input type="checkbox" id="cancelDateDone" name="cancelDateDone">
                            Is it done?
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Router Information</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="newRouter" name="newRouter">
                        Are they receiving a new router?
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="techSwap" name="techSwap">
                        Is a tech swap needed?
                    </label>
                    <div class="conditional-group" id="techSwapDoneGroup">
                        <label>
                            <input type="checkbox" id="techSwapDone" name="techSwapDone">
                            Is the tech swap done?
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Digital Voice</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="digitalVoice" name="digitalVoice">
                        Do they have digital voice?
                    </label>
                    <div class="conditional-group" id="premiseMoveGroup">
                        <label>
                            <input type="checkbox" id="premiseMove" name="premiseMove">
                            If they have digital voice, have you done a premise move?
                        </label>
                        <div class="conditional-group" id="premiseMoveDoneGroup">
                            <label>
                                <input type="checkbox" id="premiseMoveDone" name="premiseMoveDone">
                                Is it done?
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Email and ETCs</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="zenEmail" name="zenEmail">
                        Do they have a Zen email address?
                    </label>
                    <div class="conditional-group" id="keepEmailGroup">
                        <label>
                            <input type="checkbox" id="keepEmail" name="keepEmail">
                            Do they want to keep their username & IP address?
                        </label>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="etcWaiver" name="etcWaiver">
                        Are ETCs being waivered?
                    </label>
                    <div class="conditional-group" id="etcWaiverDoneGroup">
                        <label>
                            <input type="checkbox" id="etcWaiverDone" name="etcWaiverDone">
                            Is it done?
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="button" id="generateButton">Generate Move Order Template</button>
                <button type="button" id="generateEmailButton">Generate Customer Email</button>
            </div>
        </form>
        
        <div id="resultContainer" class="hidden">
            <h2>Move Order Template</h2>
            <div id="templateOutput"></div>
            <button id="copyButton">Copy to Clipboard</button>
        </div>
        
        <div id="emailContainer" class="hidden">
            <h2>Customer Email</h2>
            <div id="emailOutput"></div>
            <button id="copyEmailButton">Copy Email to Clipboard</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
